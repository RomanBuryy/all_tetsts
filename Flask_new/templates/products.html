{% extends 'base.html' %}

{% block content %}
<div class="col-sm">
<div class="list-group">
    {% for car in cars %}


    <a href="{{ url_for('car_api', car_id = car['id']) }}" class="list-group-item list-group-item-action">{{
        car["model"] }}</a>


    {% endfor %}
</div>
</div>
{% endblock content %}
