<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>

    <li>{{article.title}}</li>
    <p>Description: {{article.description|safe}}</p>
    <p>Author: {{article.author}}</p>

{% if user.is_authenticated %}
    <a href="{% url 'update_article' article.id %}">Edit</a>
    <a href="{% url 'delete_article' article.id %}">Delete</a>
    {% endif%}


</ul>
</body>
</html>
